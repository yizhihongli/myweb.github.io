<script Language="javascript">
       // 定义API的URL
const apiUrl = 'http://localhost:8080/index.php/api/web';
 
// 使用fetch调用API
fetch(apiUrl)
  .then(response => {
    if (response.ok) {
      return response.json(); // 将响应转换为JSON
    }
    throw new Error('Network response was not ok.');
  })
  .then(data => {
    console.log('API Response:', data); // 处理API返回的数据
  })
  .catch(error => {
    console.error('Error fetching API:', error); // 处理错误
  });

</script>
